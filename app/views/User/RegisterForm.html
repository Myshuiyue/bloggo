{{set . "title" "Login"}}
{{template "header.html" .}}

<h1>Register</h1>

<form action="{{url "User.Register"}}"  id="user-register" method="POST">
  <p class="field">
    <label>First Name:</label>
    <input type="text" name="Firstname" placeholder="firstname" value="{{.flash.firstname}}" />
  </p>
  <p class="field">
    <label>Last Name:</label>
    <input type="text" name="Lastname" placeholder="lastname" value="{{.flash.lastname}}" />
  </p>

  <p class="field">
    <label>Email Address:</label>
    <input type="text" name="Email" placeholder="email address" value="{{.flash.email}}" />
  </p>
    <p class="field">
    <label>Password:</label>
    <input type="password" name="Password" placeholder="password" />
  </p>
  <p class="field">
    <label>Password Confirm:</label>
    <input type="password" name="Password.confirm" placeholder="password" />
  </p>
  <p class="buttons">
    <input type="submit" value="Register" />
  </p>
</form>

{{template "footer.html" .}}
