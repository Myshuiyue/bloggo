<h3><a href="/blog/{{.Id.Hex}}">{{.Title}}</a></h3>
<span class="label date">{{.Posted}}</span>
<span class="label author">By:</span><span> {{index .Meta "author"}}</span>
{{if .Tags}}
<span class="label tags">Tags:</span>
{{ range $value := .Tags}}<a href="{{url "Blog.Tag" $value}}"><span class="label secondary">{{$value}}</span></a> {{end}}
{{end}}
<p>{{index .Meta "teaser"}}</p>
