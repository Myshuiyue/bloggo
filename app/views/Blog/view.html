<h4>{{.article.Title}}</h4>
<span class="label date">{{.article.Posted}}</span>
<span class="label author">By:</span> {{.article.Author_id}}</span>
<span class="label tags">Tags:</span>
	{{if .article.Tags}}
	{{range $tag := .article.Tags}}
		<span class="label secondary">$tag</span>
	{{end}}
	{{end}}
<p>{{.article.Body}}</p>
